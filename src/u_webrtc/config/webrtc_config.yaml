webrtc_streamer:
  ros__parameters:
    # ROS2 配置
    image_topic: "/camera/image_raw"
    qos_depth: 10
    
    # WebRTC 配置
    signaling_server_url: "ws://localhost:8080"
    stun_server: "stun:stun.l.google.com:19302"
    turn_server: ""
    turn_username: ""
    turn_password: ""
    
    # 视频编码配置
    codec: "VP8"  # VP8, VP9, H264
    target_bitrate: 2000000  # 2 Mbps
    max_framerate: 30
    width: 1280
    height: 720
    
    # 性能配置
    encoding_threads: 4
    use_hardware_encoding: true



